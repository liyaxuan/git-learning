<div class="page-header margin-16">
	<div class="title">评论</div>
</div>
<div class="tool-bar-wrapper">
    <tool-bar search="search" refresh="refresh()" is-class="isClass" is-author="isAuthor"></tool-bar>
</div>
<div class="comment-wrapper">
	<div class="wrapper">
		<div class="comment" ng-repeat="item in list">
			<div class="img" style="background-image: url({{item.user.headimg | url: item.user.headimg}}@!headimg-sm)"></div>
			<div class="right">
				<header>
					<div class="fl">用户名: {{item.user.uid}}  昵称: {{item.user.nickname}}</div>
					<span class="icon material-icons delete clickable fr" ng-click="delete($index)">close</span>
					<a class="icon material-icons link clickable fr" href="{{item.link}}">link</a>
					<div class="time fr">{{item.time}}</div>
					<div class="cf"></div>
				</header>
				<div class="text">{{item.text}}</div>
			</div>
		</div>
		<pagination cur="search.page_num" max="maxPage" refresh="refresh()"></pagination>	
	</div>
</div>
